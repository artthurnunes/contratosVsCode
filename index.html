    <!-- Bootstrap -->

    <script type="text/javascript" language="javascript">
    
        function construtorPagina(){ //funcao para criar objetos, carregada junto com a pagina.
            metodosLogin = new funcoesJsLogin(); //variavel sem o VAR para ficar publica na pagina
        } 

        function getUserPass(){
            var userJS = document.getElementById("user").value;
            var passJS = document.getElementById("pass").value;
            metodosLogin.verificandoUsuarioSenha(userJS,passJS);
        }
    </script> 
	
  </head>
  <body onload="construtorPagina()">

              <div class="col-md-4" id="">
                <input type="text" id="user" class="form-control" placeholder="Digite seu usuário de acesso" required autofocus>
              </div>
          </div>
          <div class="row justify-content-md-center" id="">
              <div class="col-md-4" id="">
                <input type="password" id="pass" class="form-control" placeholder="Digite sua senha de acesso" required autofocus>
              </div>
          </div>
          <div class="row justify-content-md-center" id="">
              <div class="col-md-4" id="">
                <br>  
                <button class="btn btn-lg btn-primary btn-block" type="button"
                        onclick="getUserPass()">Entrar</button>
